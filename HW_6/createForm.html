<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="createForm.css" rel="stylesheet">
    <title>Create Account</title>
</head>
<body>
    <form name="myform" method="post" action="#" class="checkform">
        <fieldset>
            <legend><strong>Register form</strong></legend>
                <label for="fullname">Повне ім'я</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
                <label for="confirmPassword">Пароль ще раз</label>
                <input type="password" id="confirmPassword" name="confirmPassword"required>
                <label for="age">Вік</label>
                <input type="text" id="age" name="'age">
                <label for="gender">Стать</label>
                <label><input type="radio" name="gender" value="male" checked>чоловіча</label>
                <label><input type="radio" name="gender" value="female">жіноча</label>
                <label for="course">Курс</label>
                <select id="course" name="course">
                    <option value="Front">Front-end</option>
                    <option value="PM">Project Management</option>
                    <option value="QAs">QA Manual</option>
                </select>
                <label for="adress">Повна адреса</label>
                <textarea type="text" id="adress" name="adress" placeholder="Країна, регіон, місто/селище, вулиця" required></textarea>
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox" class="checkbox">Я погоджуюсь з обробкою персональних даних</label>
                <button type="reset">Очистити форму</button>
                <button type="submit">Зареєструватися</button>
        </fieldset>
    </form>
</body>
</html>
