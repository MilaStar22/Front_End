        <div class="form-wrapper">
            <main>
                <div class="create-account">
                    <form action="/form.php" method="GET">
                        <div class="title"><h2>Create an Account</h2></div>
                        <div class="first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first_name" id="first-name" autofocus required>
                        </div>
                        <div class="last-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last_name" id="last-name" required>
                        </div>
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                            <p>We'll never share your email with anyone else.</p>
                        </div>
                        <div class="radio-bottom">
                            <div class="radio-bottom-male">
                                <label for="male">Male
                                    <input type="radio" name="gender" id="male" value="male" checked>
                                    <span></span>
                                </label>
                            </div>
                            <div class="radio-bottom-female">
                                <label for="female">Female
                                    <input type="radio" name="gender" id="female" value="female">
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <div class="country">
                            <label for="country">Country</label>
                            <svg><use xlink:href="#select"></use></svg>
                            <select name="country" id="country" required>
                                <option value="Ukraine">Ukraine</option>
                                <option value="Poland">Poland</option>
                                <option value="Germany">Germany</option>
                            </select>
                        </div>
                        <div class="city">
                            <label for="city">City</label>
                            <input type="text" name="city" id="city" required>
                        </div>
                        <div class="submit">
                            <input type="submit" name="submit" id="submit" value="Sign Up" required>
                        </div>
                        <div class="terms">
                            <p>By clicking the 'Sign Up' button, you confirm that you accept our</p>
                            <p><a href="#">Terms of Use</a>and<a href="#">Privacy Policy</a></p>
                        </div>
                        <div class="break"></div>
                        <div class="login">
                            <p>Have an account?</p>
                            <a href="#">Log in</a>
                        </div>
                    </form>
