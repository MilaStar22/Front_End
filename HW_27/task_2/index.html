<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <style>
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        cursor: pointer;
    }
</style>
</head>
<body>
  <h1>Таблиця зі сортуванням</h1>
  <table id="myTable">
      <thead>
          <tr>
              <th onclick="sortTable(0)">Назва</th>
              <th onclick="sortTable(1)">Вік</th>
              <th onclick="sortTable(2)">Заробітня плата</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Іван</td>
              <td>25</td>
              <td>1000</td>
          </tr>
          <tr>
              <td>Петро</td>
              <td>32</td>
              <td>1500</td>
          </tr>
          <tr>
              <td>Марія</td>
              <td>19</td>
              <td>800</td>
          </tr>
          <tr>
              <td>Олександр</td>
              <td>28</td>
              <td>1200</td>
          </tr>
      </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
